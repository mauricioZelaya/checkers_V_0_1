image: java:8-jdk

stages:
  - build-project
  - deploy-project

before_script:
  - wget https://services.gradle.org/distributions/gradle-4.0.1-bin.zip
  - mkdir /opt/gradle
  - unzip -d /opt/gradle gradle-4.0.1-bin.zip
  - export PATH=$PATH:/opt/gradle/gradle-4.0.1/bin
  - gradle wrapper
  - chmod +x gradlew

build-project:
  stage: build-project
  script:
    - ./gradlew build

deploy-project:
  stage: deploy-project
  script:
    - ./gradlew allJar

after_script:
  - echo "Checkers is up!"
