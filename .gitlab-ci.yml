image: java:8-jdk

stages:
  - build
  - package

before_script:
  - chmod +x gradlew

build:
  stage: build
  script:
    - ./gradlew build
  only:
    - develop, feature/CHK-013-GitLab-CI-CD

package:
  stage: package
  script:
    - ./gradlew allJar
  artifacts:
  paths:
    - build/libs/*.jar
  expire_in: 1 week

after_script:
  - echo "Checkers is up!"